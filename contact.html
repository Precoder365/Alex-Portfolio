<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <!-- ScrollReveal -->
    <script src="https://unpkg.com/scrollreveal"></script>

</head>

<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo">
                <img src="public/images/logo-alex-bgrem.png" alt="Logo">
            </a>
            <div class="links">
                <ul> 
                </ul>
                <div class="toggle-btn">
                    <i class="fa-regular fa-moon"></i>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="contact section">
            <div class="container">
                <div class="contact-info">
                    <h3 class="sub-heading">Contact me</h3>
                    <h1 class="heading">Let's work together</h1>
                    <p class="text">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Alias provident quae sapiente, sint neque nemo? 
                    </p>
                    <a href="mailto:alex@mail.com" class="mail">alex@mail.com<i class="fa-solid fa-arrow-right"></i></a>
                </div>
                <img src="public/images/Mail sent-amico.svg" alt="contact" class="contact-img">
            </div>
        </section>

        <section class="contact-form section">
            <div class="container">
                <form action="index.html" class="contact-form">
                    <h3>Send me a message</h3>
                    <input type="text" class="form-input" placeholder="Your Name" required>
                    <input type="email" class="form-input" placeholder="Your Email" required>
                    <textarea name="message" id="message" cols="30" rows="10" class="form-input" placeholder="Your Message" required></textarea>
                    <input type="submit" value="Send" class="btn">
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
